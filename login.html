<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#004c9f">
  <!--CSS stylesheets-->
  <link rel="stylesheet" href="css/loginstylesheet.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
  <script>
    function contentshow(content)
    {
      div = document.getElementById(content);
      if(div.style.display == "block")
      {
        div.style.display = "none";
      }
      else{
        div.style.display = "block";
      }
    }
  </script>
  <title>polyNexus</title>
</head>
<body>
<div id="logo">
  <p>polyNexus</p>
</div>
<div class="line">
</div>
<div class="fields">
  <button onclick="contentshow('loginfield')"><span>Log In</span></button>
  <div id="loginfield">
    <input type="text" placeholder="Username"/>
    <br />
    <input type="password" placeholder="Password"/>
    <br />
    <button class="button"><span>Login</span></button>
  </div>
  <br />
  <button onclick="contentshow('signupfield')"><span>Sign Up</span></button>
  <div id="signupfield">
	<input type="text" placeholder="NYP email" />
	<br />
    <input type="password" placeholder="Password" />
    <br />
    <input type="password" placeholder="Retype Password" />
    <br />
    <button class="button"><span>Create Account</span></button>
  </div>
</div>
</body>
</html>
