<html>
	<head>
		<!-- Admin Portal Style Sheet -->
		<link rel="stylesheet" href="css/adminportal.css" type="text/css" >
		<!-- Font Awesome -->
		<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css" type="text/css" />
		<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome-animation.min.css" type="text/css" />
		<!-- Font -->
		<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
		<!-- Jquery Javascript -->
		<script
			src="https://code.jquery.com/jquery-1.12.4.js"
			integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"
			integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="
			crossorigin="anonymous"></script>
		<!-- Chart -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.js"></script>
		<!-- Smooth Scroll -->
		<script src="js/smoothscroll.js"></script>
		<!-- Javascript -->
		<script src="js/adminPortal.js"></script>

	</head>
	<body>
		<!-- Main Navigation -->
		<div id="sidenav">
			<div id="color">
				<div id="title">
					<h2>Admin Portal</h2>
				</div>
				<div id="movedown">
					<a href="#users" class="navbar"><i class="fa fa-users fa-fw" aria-hidden="true"></i>&emsp;&emsp;&emsp;&emsp;&emsp;Users</a>
					<a href="#filter" class="navbar"><i class="fa fa-list fa-fw" aria-hidden="true"></i>&emsp;&emsp;&emsp;&emsp;Word Filter</a>
					<a href="#stats" class="navbar"><i class="fa fa-bar-chart fa-fw" aria-hidden="true"></i>&emsp;&emsp;&emsp;&emsp;&ensp;Statistics</a>
				</div>
			</div>
		</div>
		<div id="right">
			<!-- PolyNexus Title -->
			<div id="nav">
				<div id="h1">
					<i id="h1-left" class="fa fa-bars fa-2x" aria-hidden="true"></i>
					<a id="h1-right" href="adminlogin.html" onclick="logout()"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></a>
					<h1>polyNexus</h1>
				</div>
			</div>
			<!-- Main content -->
			<div id="maincontent">
				<!-- Users -->
				<div id="users" class="individual">
					<div class="label">
						<p>Users</p>
					</div>

					<div class="content-container">

						<ul id="usernames">


						</ul>

					</div>

				</div>
				<!-- Words Filter -->
				<div id="filter" class="individual">
					<div class="label">
						<p>Words Filter</p>
					</div>
					<div class="wordFilter">
						<ul id="wordList">
							<li>Fuck</li>
						</ul>
				</div>
				<div class="content">
				<input type="text" id="wordfield"></input>
				<button onclick="addToList(getElementById('wordfield').value)">Add Word</button>
				</div>
				<!-- Statistics -->
				<div id="stats" class="individual">
					<div class="label">
						<p>Statistics</p>
					</div>
					<div class="content-container">
						<!-- Pie Chart -->
						<div class="content">
							<h2>People's Most Used</h2>
							<p>Subtitle</p>
							<canvas id="mostUsed" width="400" height="400"></canvas>
						</div>
						<!-- Line Graph -->
						<div class="content">
							<h2>Number of visitors</h2>
							<p>Subtitle</p>
							<canvas id="visitors" width="600" height="400"></canvas>
						</div>
						<!-- Bar Graph -->
						<div class="content">
							<h2>Title</h2>
							<p>Subtitle</p>
							<canvas id="idk" width="800" height="400"></canvas>
						</div>
						<!-- Chart Javascript -->
						<script src="js/stats.js"></script>
					</div>
				</div>
				<!-- Footer -->
				<footer>
					<ul>
						<li><a href="main.html">Chat</a></li>
						<li><a href="main.html#tabs-2">Event</a></li>
						<li><a href="main.html#tabs-3">Setting</a></li>
						<li><a href="blog.html">Blog</a></li>
					</ul>
				</footer>
			</div>
		</div>
	</body>
</html>
